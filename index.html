<body>
    <main>
        <section class="ageIdentify" id="ageIdentifySection">
            <h1 class="ageLimit" id="ageLimit">Are you over the age of 18?</h1>
            <div class="headerButtons d-flex flex-wrap justify-content-center">
                <button class="yesBtn mt-3" id="yesButton">YES</button>
                <button class="noBtn mt-3" id="noButton">NO</button>
            </div>
            <h1 class="notEnough" id="notEnoughLine">YOU ARE NOT OLD ENOUGH!</h1>
            <div class="d-flex flex-wrap justify-content-center">
                <button class="retryBtn mt-3" id="retryButton">RETRY</button>
            </div>
        </section>

        <section>
            <div class="actionBarTop" id="movieBarTop" hidden></div>
            <img src="./Media/Main Menu.gif" alt="" class="flowerMenu" id="flowerMenu">
            <img src="./Media/announcement background.jpg" alt="" class="announcmentMenu" id="announcementMenu">
            <img src="./Media/decorative-10389.gif" alt="" class="sparkleBg d-block d-sm-none" id="sparkleBg">
            <img src="./Media/space background.jpg" alt="" class="battleImage" id="battleImage" hidden>
            <img src="./Media/Game Over screen.gif" alt="" class="gameOverMenu" id="gameOverMenu" hidden>
            <div class="actionBarBottom" id="movieBarBottom" hidden></div>
        </section>

        <section class="gameStartMenu" id="gameStartMenu" hidden>
            
            <div class="MainMenu d-flex flex-row-reverse flex-wrap justify-content-around">
                <h1 class="titleOfGame" id="titleOfGame"><strong>R</strong>PS</h1>
                <div class="menuButtons d-flex flex-column" id="menuButtons">
                    <button class="startMenu beautyBtn" id="startBtn">START</button>
                    <button class="tutorialMenu beautyBtn" id="tutorialBtn">Tutorial</button>
                    <button class="creditsMenu beautyBtn" id="creditsBtn">Credits</button>
                </div>
            </div>
            <span id="tutorial"></span>
            <span id="credits"></span>
        </section>

        <section class="mainTalkSection" id="mainTalkSection">
            <img src="./Media/Toxtill.png" alt="" class="toxtillImage" id="toxtillImage" hidden>
            <img src="./Media/Crazpicc.png" alt="" class="crazpiccImage" id="crazpiccImage" hidden>

            <div class="toxtillLines" id="toxtillSpeech"></div>
            <button>NEXT</button>
            <div class="crazpiccLines" id="crazpiccSpeech"></div>
            <button>NEXT</button>

            <span class="gameOver" id="gameOverTitle">GAME OVER</span>
            <img src="./Media/Manny Evelyn.png" alt="" class="mannyImage" id="mannyImage" hidden>
            <div>
                <button>Comeback</button>
                <button>Coward</button>
            </div>
        </section>
